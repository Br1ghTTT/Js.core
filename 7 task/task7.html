<select name="country" id="country" onchange="compare()">
    <option value="def">Choose</option>
	<option value="ger">Germany</option>
	<option value="usa">USA</option>
	<option value="ukr">Ukraine</option>

<select name="cities" id="cities"></select>
<p id = "1"></p>

 <script>

    const cityArr = {
        'ger': ['Berlin', 'Munich', 'Dortmund'],
        'usa': ['New-York', 'Las Vegas', 'Vashington'],
        'ukr': ['Lviv', 'Kiev', 'Stryi'],
    }

    let country = document.getElementById("country");
    country.addEventListener('change', compare);
    country.addEventListener('change', toParagraph);

    let city = document.getElementById("cities");
    city.addEventListener('change', toParagraph);

    function compare(){
        city.innerHTML = "";
        let selectedCountry = country.value;
        for(let i = 0; i < cityArr[selectedCountry].length; i++){
            let option = document.createElement('option');
            option.innerHTML = cityArr[selectedCountry][i];
            city.appendChild(option);
        }
    }
    let paragraph = document.querySelector("p");
    function toParagraph(){
        paragraph.innerHTML = "";
        paragraph.innerHTML = country.options[country.selectedIndex].text + ', ' + city.options[city.selectedIndex].text;
    }
</script>
