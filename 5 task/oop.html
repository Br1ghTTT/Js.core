class GeometricFigure{
    
    getArea(){
        return 0;
    }
    toString(){
        return Object.getPrototypeOf(this).constructor.name;
    }
}
class Triangle extends GeometricFigure{
    constructor (side, height){
        super (side, height);
        this.side = side;
        this.height = height;
    }
    getArea(area){
        return this.area = (this.side * this.height) / 2;
    }
}
class Square extends GeometricFigure{
    constructor(a){
        super(a);
        this.a = a;
    }
    getArea(area1){
        return this.area1 = this.a ** 2;
    }
}
class Circle extends GeometricFigure{
    constructor(radius){
        super(radius);
        this.radius = radius;
    }
    getArea(area2){
        return this.area2 = Math.PI * (this.radius ** 2);
    }
}
